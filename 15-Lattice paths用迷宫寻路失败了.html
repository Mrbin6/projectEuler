<html>
<head>
	<title>Lattice paths</title>
	<script>
		var table=[];
		var size=6;
		var b=new Array();
		for(var i=0;i<=size;i++){
			var b=new Array();
			for(var j=0;j<=size;j++){
				b[j]={down:1,right:1};
				if(i>=size){
					b[j].down=0;
				}
				if(j>=size){
					b[j].right=0;
				}
			}
			table.push(b);
		}
		var count=0;
		i=0;
		j=0;
		var c=0;
		findWay();
		console.log(count);
		function findWay(){
			if(table[i][j].down==0&&table[i][j].right==0){
				if(i==size&&j==size){
					count++;
				}
				if(i>0&&table[i-1][j].down==0){
					table[i][j].down=1;
					table[i][j].right=1;
					if(i>=size){
						table[i][j].down=0;
					}
					if(j>=size){
						table[i][j].right=0;
					}
					i--;
					findWay();
				}else if(j>0&&table[i][j-1].right==0){
					table[i][j].right=1;
					table[i][j].down=1;
					if(i>=size){
						table[i][j].down=0;
					}
					if(j>=size){
						table[i][j].right=0;
					}
					j--;
					findWay();
				}
			}
			if(table[i][j].down==1){
				table[i][j].down=0;
				i++;
				findWay();
			}
			else if(table[i][j].right==1){
				table[i][j].right=0;
				j++;
				findWay();
			}
		}
	</script>
</head>
<body>

</body>
</html>
